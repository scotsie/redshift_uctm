[pytest]
# Pytest configuration for Redshift UCTM CheckMK Extension

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 6.0

# Command line options to always use
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Enable strict markers
    --strict-markers
    # Coverage options (if pytest-cov is installed)
    --cov=agent_based
    --cov=server_side_calls
    --cov=libexec
    --cov-report=term-missing
    --cov-report=html
    # Use emoji markers (if pytest-emoji is installed)
    --emoji

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests that test multiple components
    slow: Tests that take a long time to run
    api: Tests that interact with external APIs (mocked)

# Test output options
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO

# Coverage options
[coverage:run]
source = agent_based,server_side_calls,libexec
omit =
    */tests/*
    */conftest.py

[coverage:report]
# Fail if coverage is below this percentage
# fail_under = 80
exclude_lines =
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
