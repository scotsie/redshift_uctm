name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  flake8:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install flake8
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 agent_based/ server_side_calls/ libexec/ tests/ \
          --count \
          --select=E9,F63,F7,F82 \
          --show-source \
          --statistics

        # Exit-zero treats all errors as warnings
        flake8 agent_based/ server_side_calls/ libexec/ tests/ \
          --count \
          --exit-zero \
          --max-complexity=10 \
          --max-line-length=127 \
          --statistics

    - name: Annotate code with flake8 results
      if: always()
      run: |
        pip install flake8-sarif
        flake8 agent_based/ server_side_calls/ libexec/ tests/ \
          --format=sarif \
          --output-file=flake8-results.sarif \
          --exit-zero || true

    - name: Upload flake8 results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: flake8-results.sarif
      continue-on-error: true
